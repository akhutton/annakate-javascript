<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // Howdy this is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");

    let a = z / y;
    console.log(a);

    let k = x + 7;
    console.log(k);

    let h = x - 4;
    console.log(h);

    console.log("Working with strings");

    let firstName = 'Anna';
    let middleName = 'Kathryn';
    let lastName = 'Hutton';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own

    let greeting = 'My name is ' + name;
    console.log(greeting);

  </script>
</body>
</html>
