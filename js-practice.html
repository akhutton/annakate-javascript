<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // Howdy this is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");

    let a = z / y;
    console.log(a);

    let k = x + 7;
    console.log(k);

    let h = x - 4;
    console.log(h);

    console.log("Working with strings");

    let firstName = 'Anna';
    let middleName = 'Kathryn';
    let lastName = 'Hutton';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own

    let greeting = 'My name is ' + name;
    console.log(greeting);

    console.log("Using functions");
    
    // function to make square numbers.
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(5);
    console.log(try02);
    let try03 = makeSquare(11);
    console.log(try03);

    // function on my own
    function makeName(firstName, middleName, lastName ) {
      let name = firstName + ' ' + middleName + ' ' + lastName;
      return name;
    }

    let name1 = makeName('Anna', 'Kathryn', 'Hutton');
    console.log(name1);
    let name2 = makeName('Robert', '"Beto"', "O'Rourke");
    console.log(name2);
    let name3 = makeName('Sherry', 'Lea', 'Hartsock');
    console.log(name3);

  </script>
</body>
</html>
